#log4j.properties
log4j.rootCategory=debug,stdout,file
log4j.addivity.org.apache=true
log4j.logger.org.apache=warn
log4j.logger.org.mybatis.spring.mapper=warn
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=warn
log4j.logger.org.springframework.context.annotation.ClassPathBeanDefinitionScanner=warn
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{MM-dd HH:mm:ss S}] %p[%5t][%c{1}.%M][%L] %m%n
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${apiworld}.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{MM-dd HH:mm:ss S}] %p[%5t][%c{1}.%M][%L] %m%n