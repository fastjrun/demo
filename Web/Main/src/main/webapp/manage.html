<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>信息管理页</title>
        <link rel="icon" href="favicon.ico">
        <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://cdn.bootcss.com/bootstrap-table/1.10.0/bootstrap-table.min.css" rel="stylesheet">
        <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap-table/1.10.0/extensions/export/bootstrap-table-export.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap-table/1.10.0/locale/bootstrap-table-zh-CN.min.js"></script>
        <script type="text/javascript">
            function operateFormatter(value, row, index) {
                var id = row["id"];
                return ['<a class="edit ml10" style="color:black;" href="javascript:void(0)" onclick="view_person(' + id + ')" title="查看">', '<span class="glyphicon glyphicon-eye-open"></span>', '</a>&emsp;', '<a class="edit ml10" style="color:black;"  href="javascript:void(0)" onclick="edit_person(' + id + ')"  title="编辑">', '<span class="glyphicon glyphicon-edit"></span>', '</a>&emsp;', '<a class="remove ml10" style="color:black;"  href="javascript:void(0)" onclick="delete_person(' + id + ')"  title="删除">', '<i class="glyphicon glyphicon-remove"></i>', '</a>'].join('');
            }

            function hideIdFormatter(value, row, index) {
                return "<input type='hidden' value=" + value + " name='id' />";
            }

            function refreshTable() {
                $("table").bootstrapTable('refresh', {
                    url : $("table").attr('data-url')
                });
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <button class="btn btn-success" onclick="add_person()">
                <i class="glyphicon glyphicon-plus"></i> 添加用户
            </button>
            <table id="dtb" data-toggle="table" data-url="json/user/list.do"
            class="table table-hover" data-show-columns="true"
            data-show-refresh="true" data-show-toggle="true"
            data-height="450" data-side-pagination="server"
            data-pagination="true" data-page-list="[5, 10, 20, 50, 100, 200]">
                <thead>
                    <tr>
                        <th data-field="id" data-formatter="hideIdFormatter" class="hide"></th>
                        <th data-field="loginName" data-align="left">姓名</th>
                        <th data-field="sex" data-align="center">性别</th>
                        <th data-field="mobileNo">手机号</th>
                        <th data-field="createTime">创建时间</th>
                        <th data-field="email">邮箱</th>
                        <th data-field="operate" data-formatter="operateFormatter">操作</th>
                    </tr>
                </thead>
            </table>
            <div class="modal fade" id="modal_form" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h3 class="modal-title">Person Form</h3>
                        </div>
                        <div class="modal-body form">
                            <form action="#" id="form" class="form-horizontal">
                                <input id="id" type="hidden" value="" name="id"/>
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">姓名</label>
                                        <div class="col-md-9">
                                            <input id="loginName" name="loginName" type="text" class="form-control" value=""
                                            pattern="" required="required" />
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">昵称</label>
                                        <div class="col-md-9">
                                            <input id="nickName" name="nickName" type="text" class="form-control" value=""
                                            pattern="" required="required" />
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">密码</label>
                                        <div class="col-md-9">
                                            <input id="loginPwd" name="loginPwd" type="text" class="form-control" value=""
                                            pattern="" required="required" />
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">性别</label>
                                        <div class="col-md-9">
                                            <select id="sex" name="sex" class="form-control">
                                                <option value="1">男</option>
                                                <option value="2">女</option>
                                            </select>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">手机号</label>
                                        <div class="col-md-9">
                                            <input id="mobileNo" name="mobileNo" type="text" class="form-control" value=""
                                            pattern="" required="required" />
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">邮箱</label>
                                        <div class="col-md-9">
                                            <input id="email" name="email" type="text" class="form-control" value=""
                                            pattern="" required="required" />
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnSave" onclick="save()" class="btn btn-primary">
                                Save
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            <script>
                function add_person() {
                    save_method = 'add';
                    $('#form')[0].reset();
                    // reset form on modals
                    $('.form-group').removeClass('has-error');
                    // clear error class
                    $('.help-block').empty();
                    // clear error string
                    $('#modal_form').modal('show');
                    // show bootstrap modal
                    $('.modal-title').text('添加用户');
                            $('#btnSave').show();
                    // Set Title to Bootstrap modal title
                }

                function edit_person(id) {
                    save_method = 'update';
                    $('#form')[0].reset();
                    // reset form on modals
                    $('.form-group').removeClass('has-error');
                    // clear error class
                    $('.help-block').empty();
                    // clear error string

                    //Ajax Load data from ajax
                    $.ajax({
                        url : "json/user/view.do?id=" + id,
                        type : "GET",
                        dataType : "JSON",
                        success : function(data) {
                            $('[name="id"]').val(data.id);
                            $('[name="loginName"]').val(data.loginName);
                            $('[name="loginPwd"]').val(data.loginPwd);
                            $('[name="nickName"]').val(data.nickName);
                            $('[name="sex"]').val(data.sex);
                            $('[name="mobileNo"]').val(data.mobileNo);
                            $('[name="email"]').val(data.email);
                            $('#modal_form').modal('show');
                            // show bootstrap modal when complete loaded
                            $('.modal-title').text('编辑用户资料');
                            $('#btnSave').show();
                            $('#btnSave').attr('disabled', false);
                            // Set title to Bootstrap modal title

                        },
                        error : function(jqXHR, textStatus, errorThrown) {
                            alert('Error get data from ajax');
                        }
                    });
                }

                function view_person(id) {
                    save_method = 'view';
                    $('#form')[0].reset();
                    // reset form on modals
                    $('.form-group').removeClass('has-error');
                    // clear error class
                    $('.help-block').empty();
                    // clear error string

                    //Ajax Load data from ajax
                    $.ajax({
                        url : "json/user/view.do?id=" + id,
                        type : "GET",
                        dataType : "JSON",
                        success : function(data) {
                            $('[name="id"]').val(data.id);
                            $('[name="loginName"]').val(data.loginName);
                            $('[name="loginPwd"]').val(data.loginPwd);
                            $('[name="nickName"]').val(data.nickName);
                            $('[name="sex"]').val(data.sex);
                            $('[name="mobileNo"]').val(data.mobileNo);
                            $('[name="email"]').val(data.email);
                            $('#modal_form').modal('show');
                            // show bootstrap modal when complete loaded
                            $('.modal-title').text('用户资料详细');
                            $('#btnSave').hide();
                            // Set title to Bootstrap modal title

                        },
                        error : function(jqXHR, textStatus, errorThrown) {
                            alert('Error get data from ajax');
                        }
                    });
                }

                function save() {
                    $('#btnSave').text('saving...');
                    //change button text
                    $('#btnSave').attr('disabled', true);
                    //set button disable
                    var url;

                    if (save_method == 'add') {
                        url = "json/user/doAdd.do";
                    } else {
                        url = "json/user/doUpdate.do";
                    }

                    // ajax adding data to database
                    $.ajax({
                        url : url,
                        type : "POST",
                        data : $('#form').serialize(),
                        dataType : "JSON",
                        success : function(data) {

                            if (data.status)//if success close modal and reload ajax table
                            {
                                $('#modal_form').modal('hide');
                                refreshTable();
                            }

                            $('#btnSave').text('save');
                            //change button text
                            $('#btnSave').attr('disabled', false);
                            //set button enable

                        },
                        error : function(jqXHR, textStatus, errorThrown) {
                            alert('Error adding / update data');
                            $('#btnSave').text('save');
                            //change button text
                            $('#btnSave').attr('disabled', false);
                            //set button enable

                        }
                    });
                }

                function delete_person(id) {
                    if (confirm('Are you sure delete this data?')) {
                        // ajax delete data to database
                        $.ajax({
                            url : "json/user/doDelete.do?id=" + id,
                            type : "POST",
                            dataType : "JSON",
                            success : function(data) {
                                //if success reload ajax table
                                $('#modal_form').modal('hide');
                                refreshTable();
                            },
                            error : function(jqXHR, textStatus, errorThrown) {
                                alert('Error deleting data');
                            }
                        });

                    }
                }
            </script>
        </div>
    </body>
</html>
