<script type="text/javascript">
$().ready(function() {
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth() + 1;
	var days = now.getDate();
	var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[now.getDay()];
	$("#date").text("今天是："+year + "年" + month + "月" + days + "日 " + day);
});
</script>
