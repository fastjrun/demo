<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='zh-CN' xml:lang='zh-CN' xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Content-Language" content="zh-CN"/>
        <title>fastjrun demo</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <h2>fastjrun demo</h2>
        </div>

        <div class="col-md-6 col-md-offset-1">
            <h1>${message!''}</h1>
            <table class="table table-striped">
                <tr>
                    <td>登录密码</td><td>${user.loginPwd}</td>
                </tr>
                <tr>
                    <td>昵称</td><td>${user.loginName}</td>
                </tr>
                <tr>
                    <td>昵称</td><td>${user.nickName}</td>
                </tr>
                <tr>
                    <td>性别</td><td>${user.sex}</td>
                </tr>
                <tr>
                    <td>手机号</td><td>${user.mobileNo}</td>
                </tr>
                <tr>
                    <td>登录错误次数</td><td>${user.loginErrCount}</td>
                </tr>
                <tr>
                    <td>上次登录时间</td><td>${user.lastLoginTime!''}</td>
                </tr>
                <tr>

            </table>
        </div>
    </body>
</html>
